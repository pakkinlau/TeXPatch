<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TeXPatch</title>
    <style>body{font-family:sans-serif;margin:12px} textarea{width:320px;height:120px} pre{white-space:pre-wrap;border:1px solid #ccc;padding:8px}</style>
  </head>
  <body>
    <h3>TeXPatch</h3>
    <div style="margin-bottom:8px">
      <button id="btnClipboard">Convert clipboard</button>
      <span id="status" style="margin-left:8px;color:#555"></span>
    </div>
    <div style="margin-bottom:8px"><strong>Format</strong></div>
    <div style="margin-bottom:8px">
      <label>From:
        <select id="selFrom">
          <option value="openai">ChatGPT / OpenAI</option>
          <option value="claude">Claude</option>
          <option value="gemini">Gemini</option>
          <option value="generic">Generic</option>
        </select>
      </label>
    </div>
    <div style="margin-bottom:8px">
      <label>To:
        <select id="selTo">
          <option value="obsidian">Obsidian (MathJax)</option>
          <option value="quarto-html">Quarto HTML (MathJax)</option>
          <option value="quarto-pdf">Quarto/Pandoc PDF (LaTeX)</option>
          <option value="github">GitHub (fence $$ as code)</option>
        </select>
      </label>
    </div>
    <details open>
      <summary>Manual preview (optional)</summary>
      <textarea id="in" placeholder="Paste text to previewâ€¦"></textarea>
      <pre id="out"></pre>
    </details>
    <script type="module" src="dist/popup.js"></script>
  </body>
  </html>
